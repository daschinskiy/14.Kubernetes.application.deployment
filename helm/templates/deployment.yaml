apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: {{ .Values.jenkins.image }}
        ports:
        - containerPort: {{ .Values.jenkins.service.port }}
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
        - name: plugins
          mountPath: /usr/share/jenkins/ref/plugins.txt
          subPath: plugins.txt
      volumes:
      - name: jenkins-data
        emptyDir: {}
      - name: plugins
        configMap:
          name: jenkins-plugins
      - name: jenkins-data
        emptyDir: {}
